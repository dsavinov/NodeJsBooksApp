{% extends 'layout.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<h1>Books</h1>
<hr />
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Title ↓
            </th>
            <th>
                Author
            </th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody style="text-align: left">
        {% for book in books %}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><a href="/book/{{ book._id.toString() }}">Show</a></td>
            <td><a href="/book/edit/{{ book._id.toString() }}">Edit</a></td>
            <td><a href="/book/delete/{{ book._id.toString() }}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a class="btn btn-primary" href="/book/new">Add book</a></p>

{% endblock %}
